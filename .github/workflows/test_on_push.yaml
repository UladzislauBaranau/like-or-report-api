name: Run tests on any push

on: [push]

jobs:
  run_pytests:
    runs-on: ubuntu-latest
    # Environment variables for "run_pytests" job
    env:
      DJANGO_SECRET_KEY: exciting_secret_key
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run tests, tests report
        run: pytest